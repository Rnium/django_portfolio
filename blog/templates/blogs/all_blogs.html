{% extends 'portfolio/base.html' %}
{% block content %}
<h1>Blogs Homepage</h1>
<br>
<h3>Rony has written {{ blog_count }} blog{{blog_count|pluralize}}</h3>
{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.blog_title}}</h2></a>
<h5>{{blog.date|date:'d M'|upper}}</h5>
<p>{{blog.blog_body|striptags|truncatechars:100}}</p>
<br>
{% endfor %}
{% endblock %}
