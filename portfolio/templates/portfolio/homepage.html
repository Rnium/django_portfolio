{% extends 'portfolio/base.html' %}
{% block content %}
<h1>Portfolio Homepage</h1>
{% load static %}
<img src="{% static 'portfolio/baymax.png' %}">
<a href="{% static 'portfolio/api_python.pdf' %}">python api</a>
<a href="{% url 'blog:all_blogs' %}">My Blogs</a>
{% for project in projects %}
<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<img src="{{project.image.url}}" height="370" width="560">
<br>
{% if project.url %}
<a href="{{project.url}}">project link</a>
{% endif %}
<hr>
{% endfor %}
{% endblock %}
